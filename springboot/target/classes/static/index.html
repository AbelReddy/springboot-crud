<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Abel Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      body {
        background: url('https://source.unsplash.com/1600x900/?shopping,store') no-repeat center center fixed;
        background-size: cover;
        font-family: 'Poppins', sans-serif;
        color: #fff;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .overlay {
        background-color: rgba(0, 0, 0, 0.6);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1;
      }
      .hero {
        z-index: 2;
        position: relative;
        background: rgba(255, 255, 255, 0.1);
        padding: 50px;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        text-align: center;
        animation: fadeInUp 1s ease-in-out;
      }
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      h1 {
        font-weight: bold;
        font-size: 3rem;
        margin-bottom: 20px;
        color: #fff;
      }
      p {
        font-size: 1.2rem;
        margin-bottom: 30px;
        color: #fff;
      }
      .btn-primary {
        background-color: #ff6b6b;
        border: none;
        font-size: 1.2rem;
        padding: 10px 30px;
        border-radius: 50px;
        transition: all 0.3s ease;
      }
      .btn-primary:hover {
        background-color: #ee5253;
        transform: scale(1.1);
      }
    </style>
  </head>
  <body>
    <div class="overlay"></div>
    <div class="container text-center">
      <div class="hero">
        <h1>Welcome to Abel Store</h1>
        <p>Your one-stop shop for the best products.</p>
        <a class="btn btn-primary" href="/products">Explore Products</a>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
