<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Abel Store</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    body {
      background-color: #1e1e2f;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #ffffff;
    }

    h1 {
      color: #00d4ff;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
      animation: fadeInDown 1s ease-in-out;
    }

    .btn-primary {
      background-color: #00b3e6;
      border-color: #00b3e6;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #009dc4;
      transform: scale(1.05);
    }

    .table {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      overflow: hidden;
    }

    .table th, .table td {
      vertical-align: middle;
      text-align: center;
    }

    .table th {
      background-color: #009dc4;
      color: #ffffff;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .table tbody {
      color: #e0e0e0;
    }

    .table tbody tr {
      background-color: #2e2e40;
    }

    .table tbody tr:nth-child(odd) {
      background-color: #3b3b50;
    }

    .table tbody tr:hover {
      background-color: rgba(255, 255, 255, 0.2);
      transition: background-color 0.3s ease;
    }

    .table img {
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .btn {
      transition: transform 0.2s ease-in-out;
    }

    .btn:hover {
      transform: translateY(-3px);
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .container {
      margin-top: 50px;
      animation: fadeInUp 1s ease-in-out;
    }

    .btn-danger {
      background-color: #e60050;
      border-color: #e60050;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .btn-danger:hover {
      background-color: #c00044;
      transform: scale(1.05);
    }
  </style>
</head>

<body>
  <div class="container">
    <h1 class="text-center my-4">Products</h1>
    <a class="btn btn-primary mb-3" href="/products/create">Create Products</a>

    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Brand</th>
          <th>Category</th>
          <th>Price</th>
          <th>Image</th>
          <th>Created At</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="product : ${products}">
          <td th:text="${product.id}"></td>
          <td th:text="${product.name}"></td>
          <td th:text="${product.brand}"></td>
          <td th:text="${product.category}"></td>
          <td th:text="${product.price} + ' $'"></td>
          <td><img th:src="@{'/images/' + ${product.imageFileName}}" alt="Product Image" width="100"></td>
          <td th:text="${product.createdDate.toString().substring(0,10)}"></td>
          <td style="white-space:nowrap">
            <a class="btn btn-primary btn-sm" th:href="@{/products/edit(id=${product.id})}">Edit</a>
            <a class="btn btn-danger btn-sm" th:href="@{/products/delete(id=${product.id})}" onclick="return confirm('Are you sure?')">Delete</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
